	<style type="text/css">
		body {
			background-image: url("kapee/newsletter.jpg");

			background-size: cover;
			background-position: top;
			padding: 50px;

			body {

<body>

	<div id="signup-form">
		<a href="index.html"><i class="fa-solid fa-xmark closemark"></i></a>

		<p>Signup today for free and be the first to hear of special promotions, new arrivals, designer and offers news.</p>
		<form>
			<input type="text" name="name" placeholder="Enter Your Name" required><br>
